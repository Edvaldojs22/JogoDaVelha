<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="containerBuuton">

        <div class="box" id="box2"></div>

        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>

    <div class="hider">
        <p>Potunuação</p>

            <span>Jogador x <span id="x-score">:</span></span>
            <span>Jogador o <span id="o-score">:</span> </span>
        </div>
    </div>
    <script src="teste.js"></script>
